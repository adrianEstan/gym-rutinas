<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rutinas Semanales</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/833/833472.png" />
</head>
<body class="min-h-screen flex flex-col bg-gradient-to-br from-sky-50 to-blue-100 font-sans text-gray-800">

  <!-- HEADER -->
  <header class="text-center py-10 px-4">
    <h1 class="text-4xl font-extrabold leading-tight tracking-tight">
      📅 Rutinas Semanales de Entrenamiento
    </h1>
    <p class="text-lg text-gray-600 mt-2">Selecciona una rutina para ponerte en forma 💪</p>
  </header>

  <!-- MAIN -->
  <main class="flex-1 px-4 sm:px-6 md:px-8 max-w-3xl w-full mx-auto space-y-6">

    <!-- SELECT -->
    <div>
      <label for="rutina-selector" class="block mb-2 text-lg font-medium">Elige tu rutina</label>
      <select
        id="rutina-selector"
        class="w-full p-3 text-base border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white transition"
      >
        <option disabled selected value="">-- Selecciona una rutina --</option>
        <option value="hombros-triceps.html">💪 Hombros y Tríceps</option>
        <option value="cardio-core.html">🔥 Cardio y Core</option>
        <option value="piernas-gluteos.html">🦵 Piernas y Glúteos</option>
        <option value="espalda-biceps.html">🏋️ Espalda y Bíceps</option>
      </select>
    </div>

    <!-- CONTENEDOR DE RUTINA -->
    <section id="rutina-container" class="bg-white rounded-2xl shadow-md p-6 transition-all text-gray-700">
      <p class="text-center">Selecciona una rutina para ver el contenido.</p>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="text-center text-sm text-gray-500 py-10">
    <p>&copy; 2025 Hecho por Adrián Estañ González</p>
  </footer>

  <!-- SCRIPT -->
  <script src="scripts/render.js"></script>
</body>
</html>
