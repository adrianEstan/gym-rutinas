<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rutinas de Gym</title>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: { extend: {} },
      plugins: [tailwind.typography],
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans min-h-screen flex flex-col">

<header class="bg-blue-600 text-white p-6 shadow-md">
  <div class="container mx-auto">
    <h1 class="text-3xl font-bold">🏋️ Rutinas de Gym</h1>
    <p class="text-sm mt-1">Planifica tus entrenamientos por grupo muscular</p>
  </div>
</header>

<main class="container mx-auto flex-grow p-6">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 mb-6">
    <a href="?rutina=hombros-triceps" class="bg-white rounded-xl p-4 shadow hover:bg-blue-100 transition">Hombros y Tríceps</a>
    <a href="?rutina=cardio-core" class="bg-white rounded-xl p-4 shadow hover:bg-blue-100 transition">Cardio y Core</a>
    <a href="?rutina=piernas-gluteos" class="bg-white rounded-xl p-4 shadow hover:bg-blue-100 transition">Piernas y Glúteos</a>
    <a href="?rutina=espalda-biceps" class="bg-white rounded-xl p-4 shadow hover:bg-blue-100 transition">Espalda y Bíceps</a>
  </div>
  <hr class="my-6">
  <div id="contenido" class="prose prose-blue max-w-none bg-white p-6 rounded-xl shadow overflow-x-auto"></div>
</main>

<footer class="bg-gray-200 text-center text-sm text-gray-600 py-4">
  Hecho con 💪 por Adrián Estañ González
</footer>

<script>
  const md = window.markdownit({
    html: true,
    linkify: true,
    typographer: true,
    highlight: function (str, lang) {
      if (lang && hljs.getLanguage(lang)) {
        try {
          return hljs.highlight(str, { language: lang }).value;
        } catch (__) {}
      }
      return ''; // use external default escaping
    }
  });

  const params = new URLSearchParams(window.location.search);
  const rutina = params.get("rutina");

  if (rutina) {
    fetch(`markdown/${rutina}.md`)
      .then(response => {
        if (!response.ok) throw new Error("No encontrado");
        return response.text();
      })
      .then(mdText => {
        const html = md.render(mdText);
        document.getElementById("contenido").innerHTML = html;
        document.querySelectorAll('pre code').forEach((block) => {
          hljs.highlightElement(block);
        });
      })
      .catch(err => {
        document.getElementById("contenido").innerHTML = `<p>No se encontró la rutina para "${rutina}".</p>`;
      });
  }
</script>

</body>
</html>
